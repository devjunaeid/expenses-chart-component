<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Custom Css -->
  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  
  <!-- Main Container -->
  <div class="mainCont">
    
    <!-- Hearder Info -->
    <div class="hearder">
      <p class="textInfo">
        My balance
        <span>$921.48</span>
      </p>
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </div>
    
    <!-- Chart Container -->
    <div class="chartCont">
      <h2 class="chartHeader">
        Spending - Last 7 days
      </h2>
      
      <!-- Barchart Bar Container -->
      <div class="chart">
        <!-- Here Charts bar will dynamically inserted using JS.-->
      </div>
      
      <!-- Horizontal Line -->
      <div class="hline"></div>

      <!-- Expense Report Container -->
      <div class="reportCont">
        <div class="totalExpense">
          <p class="txLabel">Total this month</p>
          <p class="amount">$478.33</p>
        </div>
        <div class="expenseInsight">
          <p class="changesAmount">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.linkedin.com/in/junaeid">Thamid Junaeid</a>.
  </div>

  <!-- Cusotm JS -->
  <script src="./script.js" type="module"></script>
</body>

</html>
